<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Trivia Game</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<!--<link rel="stylesheet" type="text/css" href="assets/css/reset.css">-->
<link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/game.js"></script>

</head>

<body>
<div class="container">
  <div class="row">
    <div class="col text-center">
    <img src="assets/images/title.jpg"  alt=""/>
    </div>
  </div>
  <div class="row">
   <div class="col-12 text-center">
    <button class="btn btn-primary btn-lg" id="start-button">
    Let's Start!
    </button>
    </div>
  </div>
  <div class="row">
    <div id="timer" class="col-12 text-center">
      <h2>Time Remaining: <span id="timerDisplay"> </span> seconds</h2><br/>
    </div>
    </div>
    <div class="row">
    <div class="col-12 text-center">
    <div>
      <h2 id="triviaQuestion">Question</h2>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 25px;">
    <div id="answers" class="col-12 text-center"></div>
    <div id="images" class="col-12 text-center"></div>
  </div>
   <div class="row">
   <div class="col-12 text-center">
    <div id="correct" class="col-12 text-center"></div>
	<div id="wrong" class="col-12 text-center"></div>
	<div id="nonans" class="col-12 text-center"></div>
    <button style="margin-top: 25px;" class="btn btn-primary btn-lg" id="restart-button">
    Try again, restart the game!
    </button>
    </div>
  </div>
</div>


</body>
</html>
